openapi: 3.1.0
info:
  title: x-enumNames Test API
  version: 1.0.0
paths:
  /items:
    get:
      operationId: getItems
      tags:
        - items
      parameters:
        # Anonymous enum in query parameter with x-enumNames
        - in: query
          name: status
          required: false
          schema:
            type: integer
            default: 200
            enum:
              - 200
              - 404
              - 500
            x-enumNames:
              - ok
              - notFound
              - serverError
      responses:
        "200":
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

components:
  schemas:
    # Class definition enum with x-enumNames and default
    HttpStatus:
      type: integer
      default: 200
      enum:
        - 200
        - 201
        - 400
        - 404
        - 500
      x-enumNames:
        - ok
        - created
        - badRequest
        - notFound
        - internalServerError

    # String enum with x-enumNames and default (different identifiers than values)
    Priority:
      type: string
      default: P2
      enum:
        - P1
        - P2
        - P3
        - P4
      x-enumNames:
        - critical
        - high
        - medium
        - low

    Item:
      type: object
      required:
        - id
        - status
        - priority
      properties:
        id:
          type: integer
          format: int64
        status:
          $ref: '#/components/schemas/HttpStatus'
        priority:
          $ref: '#/components/schemas/Priority'
